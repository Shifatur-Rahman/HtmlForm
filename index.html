<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   

    <title> Registration Form </title>
  </head>
  <body>



    <div class="container">

		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
                <div class="contact_header">
                    <img class="contact_logo" src="./img/talukderLogo.png" alt="logo">
                </div>
				<h2 class="text">Registration Form</h2>
				<input type="text" class="field" placeholder="Your Name">
                <br />
                <input type="text" class="field" placeholder="Your Email">
                <br />
                <input type="password" class="field" placeholder="Password">
                <br />
                <input type="password" class="field" placeholder="Confirm Password">
                <br />
				<!-- <input type="text" class="field" placeholder="E-mail Address"> -->
				<!-- <textarea placeholder="Message..." class="field"></textarea> -->
                <button class="btn">Registration</button>
                <a href="./login.html">
                    <button class="btn">Login</button>
                </a>
			</div>
		</div>
	</div>

    <script src="script.js"></script>
    
  </body>
</html>
